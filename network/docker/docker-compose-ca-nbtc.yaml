version: '2'

networks: 
  blood-donation:
      external: 
        name: blood-donation

services: 
  
  ca_nbtc:
    image: hyperledger/fabric-ca:$IMAGE_TAG
    environment: 
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.nbtc.example.com
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=9054
    ports: 
      - "9054:9054"
    command: sh -c 'fabric-ca-server start -b nbtc:adminpw -d'
    volumes: 
      - ../organizations/fabric-ca/nbtc:/etc/hyperledger/fabric-ca-server
    container_name: ca_nbtc
    networks: 
      - blood-donation

